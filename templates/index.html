<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>運行管理 QA学習サイト</title>
    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <header class="bg-white border-b sticky top-0 z-10">
      <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
        <h1 class="text-xl md:text-2xl font-bold">
          運行管理 QA学習サイト 
         
        </h1>
        <div class="flex flex-col items-end gap-1">
          <div class="text-lg text-gray-700 font-semibold">株式会社 浜野商店</div>
        </div>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-4 pb-20">
      <section class="grid grid-cols-1 md:grid-cols-6 gap-3">
        <!-- モード + 出題数 -->
        <div class="md:col-span-1">
          <label class="block text-xs text-gray-500">モード</label>
          <select id="modeSel" class="w-full mt-1 rounded-xl border px-3 py-2">
            <option value="learn">学習モード</option>
            <option value="exam">模擬試験モード</option>
          </select>

          <!-- 模擬試験モード時のみ表示 -->
          <div id="examCountWrap" style="display:none;" class="mt-3">
            <label class="block text-xs text-gray-500">出題数（模試）</label>
            <input id="examCount" type="number" min="1" max="100" value="10"
                   class="w-full mt-1 rounded-xl border px-3 py-2">
          </div>
        </div>

        <!-- カテゴリ -->
        <div class="md:col-span-2">
          <label class="block text-xs text-gray-500">カテゴリ</label>
          <select id="catSel" class="w-full mt-1 rounded-xl border px-3 py-2">
            <option value="すべて">すべて</option>
          </select>
        </div>

        <!-- 出題順序 -->
        <div class="md:col-span-2">
          <label class="block text-xs text-gray-500">出題順序</label>
          <select id="orderSel" class="w-full mt-1 rounded-xl border px-3 py-2">
            <option value="asc">固定</option>
            <option value="rand">ランダム</option>
          </select>
        </div>

        <!-- ボタン + 説明文 -->
        <div class="md:col-span-6 flex flex-wrap items-end gap-2 mt-2">
          <button id="toggleExplain" class="px-3 py-2 rounded-xl border hover:bg-gray-50">解説を隠す</button>
          <button id="resetBtn" class="px-3 py-2 rounded-xl bg-blue-500 text-white hover:bg-blue-600">進捗リセット</button>
          <span class="text-xs text-blue-500 ml-2">
            スタートするときは<strong>進捗リセット</strong>をクリックしてください
          </span>
        </div>
      </section>

      <!-- 進捗バー -->
      <section class="mt-3 flex items-center gap-4">
        <div class="w-full bg-gray-200 h-2 rounded-full overflow-hidden">
          <div id="progressBar" class="h-2 bg-blue-500" style="width:0%"></div>
        </div>
        <div id="scoreText" class="text-sm text-gray-600 whitespace-nowrap">0 / 0（正答 0）</div>
      </section>

      <!-- 問題カード -->
      <section id="cardArea" class="mt-4"></section>

     
    </main>

    <footer class="py-8 text-center text-xs text-gray-400">
      © <span id="year"></span> 運行管理 QA学習
    </footer>

    <script src="/static/app.js"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
